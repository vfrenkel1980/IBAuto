        }

        if(WebRegression) {
            suites "src/test/resources/WebRegression.xml"
        }
        
        if(ENWebRegression) {
            suites "src/test/resources/ENWebRegression.xml"
        }

        if(JPWebRegression) {
            suites "src/test/resources/JPWebRegression.xml"
        }

        if(Sanity) {
            suites "src/test/resources/Sanity.xml"
        }

        if(Dashboard) {
